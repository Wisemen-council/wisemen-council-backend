# Server
server.port=${PORT:3000}

# DB options
spring.datasource.url=${JDBC_DATABASE_URL:}
spring.datasource.username=${JDBC_DATABASE_USERNAME:}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=${POSTGRES_CONNECTION_TIMEOUT_IN_MILLISECONDS:5000}
spring.datasource.hikari.minimum-idle=${POSTGRES_MIN_POOL_SIZE:2}
spring.datasource.hikari.maximum-pool-size=${POSTGRES_MAX_POOL_SIZE:16}
spring.datasource.hikari.leak-detection-threshold=20000
